apiVersion: v1
kind: Pod
metadata:
  name: ng1
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: localhost:5000/img:latest
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service1
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80  # Changed from 8082 to 80
    nodePort: 30001

